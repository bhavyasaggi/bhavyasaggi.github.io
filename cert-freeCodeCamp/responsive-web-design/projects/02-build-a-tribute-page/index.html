<!DOCTYPE html>
<head>
  <title>Tribute Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main id="main">
    <h1 id="title">Dr. Norman Borlaug</h1>
    <figure id="img-div">
      <img
        id="image"
        src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg"
        height="128"
        width="auto"
      />
      <figcaption id="img-caption">
        The man who saved a billion lives
      </figcaption>
    </figure>
    <p id="tribute-info">Dr. Norman Borlaug and his life-long war on hunger.</p>
    <a
      id="tribute-link"
      target="_blank"
      href="https://tribute-page.freecodecamp.rocks/"
      >Read More</a
    >
  </main>
</body>
<html></html>
