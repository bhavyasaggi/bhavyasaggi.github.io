<!DOCTYPE html>
<head>
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="header">
    <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" height="34" width="300"/>
    <nav id="nav-bar">
      <a class="nav-link" href="#header">Header</a>
      <a class="nav-link" href="#video">Video</a>
      <a class="nav-link" href="#form">Email</a>
    </nav>
  </header>
  <video id="video" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4" type="video/mp4" height="160" width="auto"></video>
  <form id="form" action="https://www.freecodecamp.com/email-submit">
    <input id="email" 
    name="email" type="email" placeholder="Email Address"/>
    <input id="submit" type="submit"/>
  </form>
</body>
</html>
